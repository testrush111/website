<style>
    .bg-gray{
        background-color: #f9f9f9;        
    }
    .bg-cover{
        background-size: cover;
    }
    .h-100{
        height: 100%;
    }
    .icon-text{
        font-size: 1rem;
        line-height: 1.4rem;
    }
    .yt-img{
        background-size: cover;
        width: 100%;
        height: 120px;
    }
    /* 最大寬度小於576px，套用此格式 */
    @media (max-width: 576px) {
        .container-fluid {
            padding: 0px;
        }

        .yt-img{
            width: 100%;
            height: 250px;
        }
    }
    .vedio-info{
        color: #606060; 
    }
    .navside-item{
        color: #333;
    }
    .navside-item:hover{
        text-decoration: none;
        color: #333;
        background-color: #eee;
    }
    .navside-item-active, .navside-item:hover.navside-item-active{
        color: red;
    }
    .fa-24{
        width: 24px;
        height: 24px;
    }
    .sticky{
        position: -webkit-sticky;
        position: sticky;
        top: 0;
    }
</style>
